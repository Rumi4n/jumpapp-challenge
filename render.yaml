services:
  - type: web
    name: jumpapp-email-sorter
    runtime: docker
    plan: free
    healthCheckPath: /
    startCommand: /app/docker-entrypoint.sh
    envVars:
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: jumpapp-db
          property: connectionString
      - key: PHX_HOST
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: POOL_SIZE
        value: 2

databases:
  - name: jumpapp-db
    plan: free
    databaseName: jumpapp_email_sorter_prod
    user: jumpapp_user

